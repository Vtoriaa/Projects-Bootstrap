<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <title></title>
</head>

<body>
        <main class="container-fluid">
            <section class="row no-gutter">
                <div class="col-md-6 d-none d-md-flex bg-image animate__animated animate__fadeInUp"></div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="content d-flex align-items-center">

                        <div class="container">
                        <div class="row">
                        <div class="col-lg-10 col-xl-11 mx-auto">
                            <div class="text__area">
                                <div class="brand">
                                <img src="/img/brand.svg" alt="brand" class="animate__animated animate__bounceInUp">
                                    </div>
                                        <div class="flex align label animate__animated animate__bounceInUp">
                                            <p class="ms-2">Saiba mais sobre criar personagem</p>
                                        </div>
                                        <div class="text">
                                            <h3 class="display-5 animate__animated animate__bounceInUp"> Encontre ideias,
                                                inspiração e personalize sua ilustração
                                            </h3>
                                            <p class="animate__animated animate__bounceInUp">Qual é o proximo?</p>
                                        </div>
                                        <a href="/" class="btn btn-primary animate__animated animate__bounceInUp">vamos
                                            crie um personagem <i class='bx bx-right-arrow-alt'></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    </body>

</html>
